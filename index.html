<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PWA To-Do List with Vanilla JS</title>
	<link rel="stylesheet" href="src/main.css">
	<!-- manifast有很多屬性可以調整, 不想一個一個設的話可以用這個網站產出 https://app-manifest.firebaseapp.com/ -->
	<link rel="manifest" href="/manifest.json">
	<!-- safari的manifast要再額外設置以下資訊 -->
	<!-- Add to home screen for Safari on iOS -->

	<!-- <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather App">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->

</head>

<body>
	<header class="header">
		<img class="logo" src="./assets/images/logo_todo.png" alt="" />
		<div class="unfinished">
			<span class="count">0</span>
			<span>個未完成</span>
		</div>
	</header>
	<div id="todoInput" class="input-content">
		<img class="add" src="./assets/images/ic_add.png" alt="" />
		<input class="input" placeholder="What need to be done?" value="" type="text" />
	</div>
	<ul id="todoList"></ul>
	<script>
		// 註冊service-worker
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./sw-generated.js')
				.then(reg => console.log('完成 SW 設定!', reg))
				.catch(err => console.log('Error!', err));
		}
	</script>
	<script src="./src/main.js"></script>
</body>

</html>
